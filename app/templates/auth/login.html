{% extends "base.html" %}

{% block title %}ورود به سیستم - نور توس{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="flex justify-center">
                <div class="icon-box white !bg-primary w-20 h-20">
                    <i class="fas fa-brain text-4xl text-white"></i>
                </div>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                ورود به سامانه نور توس
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                یا 
                <a href="{{ url_for('auth.register') }}" class="font-medium text-primary hover:text-primary-dark">
                    ثبت‌نام کنید
                </a>
            </p>
        </div>
        
        <!-- Login Form -->
        <div class="pro-card rounded-xl p-8">
            <form class="space-y-6" id="loginForm">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        نام کاربری یا ایمیل
                    </label>
                    <input id="username" name="username" type="text" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition"
                           placeholder="example@noortoos.ir">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        رمز عبور
                    </label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition"
                               placeholder="••••••••">
                        <button type="button" onclick="togglePassword()" 
                                class="absolute left-3 top-3 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" 
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember" class="mr-2 block text-sm text-gray-900">
                            مرا به خاطر بسپار
                        </label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary-dark">
                            رمز عبور را فراموش کرده‌اید؟
                        </a>
                    </div>
                </div>
                
                <div>
                    <button type="submit" id="loginButton"
                            class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>ورود به سیستم</span>
                    </button>
                </div>
            </form>
            
            <!-- Demo Accounts -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">حساب‌های آزمایشی</span>
                    </div>
                </div>
                
                <div class="mt-4 grid grid-cols-2 gap-3">
                    <button onclick="fillDemoAccount('admin', 'Admin@123')" 
                            class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="fas fa-user-cog text-primary"></i>
                        <span class="text-sm">مدیر</span>
                    </button>
                    <button onclick="fillDemoAccount('analyst', 'Analyst@123')" 
                            class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="fas fa-user-tie text-green-600"></i>
                        <span class="text-sm">تحلیلگر</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-xs text-gray-500">
            © ۱۴۰۴ کلیه حقوق متعلق به نور توس می‌باشد
        </p>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById('password');
    const icon = document.getElementById('togglePasswordIcon');
    
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

function fillDemoAccount(username, password) {
    document.getElementById('username').value = username;
    document.getElementById('password').value = password;
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const button = document.getElementById('loginButton');
    button.disabled = true;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>در حال ورود...</span>';
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = result.redirect;
        } else {
            alert(result.message);
            button.disabled = false;
            button.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>ورود به سیستم</span>';
        }
    } catch (error) {
        alert('خطا در ارتباط با سرور');
        button.disabled = false;
        button.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>ورود به سیستم</span>';
    }
});
</script>
{% endblock %}
