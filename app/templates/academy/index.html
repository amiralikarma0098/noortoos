{% extends "base.html" %}

{% block title %}آموزشگاه - نور توس{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">آموزشگاه</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- کارت آموزشکاه فروش -->
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
            <div class="flex items-center gap-4 mb-4">
                <div class="icon-box bg-blue-50">
                    <i class="fas fa-store text-2xl text-primary"></i>
                </div>
                <h2 class="text-xl font-bold">آموزشکاه فروش</h2>
            </div>
            
            <div class="space-y-3">
                <a href="{{ url_for('academy.sales_master') }}" class="block p-3 bg-gray-50 rounded-lg hover:bg-primary/5 transition">
                    <i class="fas fa-chalkboard-teacher ml-2 text-primary"></i>
                    استاد
                </a>
                <a href="{{ url_for('academy.sales_assessment') }}" class="block p-3 bg-gray-50 rounded-lg hover:bg-primary/5 transition">
                    <i class="fas fa-clipboard-check ml-2 text-green-600"></i>
                    سنجش
                </a>
                <a href="{{ url_for('academy.sales_workshop') }}" class="block p-3 bg-gray-50 rounded-lg hover:bg-primary/5 transition">
                    <i class="fas fa-tools ml-2 text-amber-600"></i>
                    کارگاه آموزشی
                </a>
            </div>
        </div>

        <!-- کارت آموزشکاه خدمات -->
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
            <div class="flex items-center gap-4 mb-4">
                <div class="icon-box bg-green-50">
                    <i class="fas fa-headset text-2xl text-primary"></i>
                </div>
                <h2 class="text-xl font-bold">آموزشکاه خدمات</h2>
            </div>
            
            <div class="space-y-3">
                <a href="{{ url_for('academy.services_master') }}" class="block p-3 bg-gray-50 rounded-lg hover:bg-primary/5 transition">
                    <i class="fas fa-chalkboard-teacher ml-2 text-purple-600"></i>
                    استاد
                </a>
                <a href="{{ url_for('academy.services_assessment') }}" class="block p-3 bg-gray-50 rounded-lg hover:bg-primary/5 transition">
                    <i class="fas fa-clipboard-check ml-2 text-green-600"></i>
                    سنجش
                </a>
                <a href="{{ url_for('academy.services_workshop') }}" class="block p-3 bg-gray-50 rounded-lg hover:bg-primary/5 transition">
                    <i class="fas fa-tools ml-2 text-amber-600"></i>
                    کارگاه آموزشی
                </a>
            </div>
        </div>
    </div>

    <!-- تقویم آموزشی -->
    <div class="mt-8 bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
        <h3 class="font-bold text-lg mb-4">تقویم آموزشی</h3>
        <div id="schedule-calendar" class="min-h-[300px]">
            <!-- اینجا تقویم با جاوااسکریپت پر می‌شود -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // دریافت تقویم آموزشی
    fetch('/academy/api/schedule')
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                // نمایش تقویم
                console.log(data.schedules);
            }
        });
});
</script>
{% endblock %}
